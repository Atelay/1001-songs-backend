name: Run Tests

on: [push]

jobs:
  run-tests:
    build:
      runs-on: ubuntu-latest
      needs: lint
      strategy:
        matrix:
          python-version: ["3.11"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run tests
        run: |
          make tests
