version: '3.9'

services:

  postgres: &pg_base
    image: postgres:16.1
    container_name: postgres_songs
    ports:
      - $POSTGRES_PORT:5432
    env_file:
      - .env
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - songs
    healthcheck:
      test: "pg_isready -d $POSTGRES_DB -U $POSTGRES_USER"
      interval: 2s
      timeout: 15s

  redis:
    image: redis:7.2.4
    container_name: redis_songs
    ports:
      - $REDIS_PORT:$REDIS_PORT
    environment:
      - REDIS_PASSWORD=$REDIS_PASS
    command: [ "--maxmemory", "250mb" ]
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - songs
    healthcheck:
      test: "redis-cli --raw ping"
      interval: 2s
      timeout: 15s

  backend:
    image: backend_image_songs
    build:
      context: .
    container_name: backend_songs
    env_file:
      - .env
    entrypoint: sh "scripts/backend_app.sh"
    ports:
      - $BACKEND_PORT:$BACKEND_PORT
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    volumes:
      - backend_data:/backend_app/static/media
    networks:
      - songs

networks:
  songs:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  backend_data:
